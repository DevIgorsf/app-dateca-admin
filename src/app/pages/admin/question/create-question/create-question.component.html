<div class="question" data-bs-spy="scroll" data-bs-smooth-scroll="true">
  <h3 class="mt-3 mb-5">Adicionar questão</h3>
  <form
    [formGroup]="formulario">
    <div class="form">

      <div>
        <label
          class="mb-1 ms-2"
          for="name">
          <i class="bi bi-fonts me-1"></i>Nome
        </label>
        <input required
          type="text"
          formControlName="name"
          placeholder="Digite seu nome"
          [ngClass]="campoValidado('name')"
          >
        <app-message
          *ngIf="!validado"
          mensagem="Nome obrigatório"
        ></app-message>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Dificuldade</mat-label>
          <mat-select formControlName="pointsEnum">
            <mat-option *ngFor="let point of points" [value]="point.value">
              {{point.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <label
          class="mb-1 ms-2"
          for="statement">
          <i class="bi bi-fonts me-1"></i>Enunciado
        </label>
        <input required
          type="text"
          formControlName="statement"
          placeholder="Digite seu nome"
          [ngClass]="campoValidado('statement')"
          >
        <app-message
          *ngIf="!validado"
          mensagem="Nome obrigatório"
        ></app-message>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Matéria</mat-label>
          <mat-select formControlName="course">
            <mat-option *ngFor="let course of courses" [value]="course">
              {{course.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <h4>
        Digite as alternativas:
      </h4>
      <div>

      </div>

      <div formArrayName="choices">
        <div *ngFor="let choice of choices.controls; let i = index" [formGroupName]="i">
          <div>
            <label
              class="mb-1 ms-2"
              for="text">
              <i class="bi bi-fonts me-1"></i>Alternativas
            </label>
            <input required
              type="text"
              formControlName="text"
              placeholder="Digite seu nome"
              [ngClass]="campoValidado('text')"
              >
            <app-message
              *ngIf="!validado"
              mensagem="Nome obrigatório"
            ></app-message>
          </div>
          <input type="checkbox" [formControlName]="'correctAnswer'"> Resposta Correta
        </div>
      </div>
    </div>






    <div class="d-flex justify-content-end m-5">
      <button
        (click)="cancelar()"
        class="button-cancelar me-5">
          Cancelar
      </button>

      <button
      id="botao-salvar"
      (click)="createQuestion()"
      class="button-adicionar  me-5"
      [ngClass]="habilitarBotao()"
      [disabled]="!formulario.valid">
        Adicionar
      </button>
    </div>
  </form>
</div>
