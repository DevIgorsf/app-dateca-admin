
<div class="question">
  <a class="btn btn-primary mb-4 fs-4 text-white" routerLink="adicionar-questao">
    <i class="bi bi-person-plus-fill"></i>
  </a>

<div class="mat-elevation-z8">
  <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="materia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
      sortActionDescription="Ordenar por materia">
        Materia
      </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>

    <ng-container matColumnDef="dificuldade">
      <th mat-header-cell *matHeaderCellDef> Dificuldade </th>
      <td mat-cell *matCellDef="let element"> {{element.pointsEnum}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="editar-questao/{{element.id}}">
          <i class="bi bi-pencil-square text-success mx-2"></i>
        </a>
        <i (click)="deleteQuestion(element.id)" class="bi bi-trash-fill text-danger mx-2"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSize]="5"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
