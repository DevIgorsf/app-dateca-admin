
<div class="question">
  <a class="btn btn-primary mb-4 fs-4 text-white" routerLink="adicionar-enade">
    <i class="bi bi-plus"></i>
  </a>
  
  <div class="mat-elevation-z8">
    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="statement">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
        sortActionDescription="Ordenar por enuncadiado">
          Enunciado
        </th>
        <td mat-cell *matCellDef="let element">  
          <div class="question__statement"> {{element.statement}} </div>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="pointsEnum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dificuldade </th>
        <td mat-cell *matCellDef="let element"> {{element.pointsEnum}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let element">
          <div class="question__acoes">
            <a routerLink="editar-questao-imagem/{{element.id}}">
              <i class="bi bi-pencil-square text-success mx-2"></i>
            </a>
            <i (click)="deleteEnade(element.id)" class="bi bi-trash-fill text-danger mx-2"></i>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [pageSize]="5"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
