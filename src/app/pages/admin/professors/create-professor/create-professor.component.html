<div class="createProfessor">
  <h3 class="mt-3 mb-5">Adicionar professor</h3>
  <form
    [formGroup]="formulario">
    <div class="form">
      <div>
        <label
          class="mb-1 ms-2"
          for="code">
          <i class="bi bi-person-vcard-fill me-2"></i>Registro
        </label>
        <input required
          type="text"
          formControlName="code"
          placeholder="Digite o registro"
          [ngClass]="campoValidado('code')"
          >
        <app-message
          *ngIf="!validado"
          mensagem="Registro obrigat贸rio"
        ></app-message>
      </div>

      <div>
        <label
          class="mb-1 ms-2"
          for="name">
          <i class="bi bi-fonts me-1"></i>Nome
        </label>
        <input required
          type="text"
          formControlName="name"
          placeholder="Digite seu nome"
          [ngClass]="campoValidado('name')"
          >
        <app-message
          *ngIf="!validado"
          mensagem="Nome obrigat贸rio"
        ></app-message>
      </div>

      <div>
        <label
          class="mb-1 ms-2"
          for="phone">
          <i class="bi bi-telephone-fill me-2"></i>Telefone
        </label>
        <input required
          type="text"
          formControlName="phone"
          placeholder="Digite seu telefone"
          [ngClass]="campoValidado('phone')"
          >
        <app-message
          *ngIf="!validado"
          mensagem="Telefone obrigat贸rio"
        ></app-message>
      </div>

      <div>
        <label
          class="mb-1 ms-2"
          for="email"><i class="bi bi-envelope-fill me-2"></i>Email
        </label>
        <input required
          type="email"
          formControlName="email"
          placeholder="Digite seu e-mail"
          [ngClass]="campoValidado('email')"
          >
        <app-message
          *ngIf="!validado"
          mensagem="Email obrigat贸rio"
        ></app-message>
      </div>
    </div>

    <div class="d-flex justify-content-end m-5">
      <button
        (click)="cancelar()"
        class="button-cancelar me-5">
          Cancelar
      </button>

      <button
      id="botao-salvar"
      (click)="createProfessor()"
      class="button-adicionar  me-5"
      [ngClass]="habilitarBotao()"
      [disabled]="!formulario.valid">
        Adicionar
      </button>
    </div>
  </form>
</div>
