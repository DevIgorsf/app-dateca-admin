
<div class="professor">
  <a class="btn btn-primary mb-4 fs-4 text-white" routerLink="adicionar-professor">
    <i class="bi bi-person-plus-fill"></i>
  </a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Last</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody
    class="table-group-divider"
    *ngFor="let professor of professors; let i = index">
      <tr>
        <th scope="row">{{i}}</th>
        <td>{{professor.name}}</td>
        <td>{{professor.email}}</td>
        <td>
          <a routerLink="editar-professor/{{professor.id}}">
            <i  class="bi bi-pencil-square text-success mx-2"></i>
          </a>
          <i (click)="deleteProfessor(professor.id)" class="bi bi-trash-fill text-danger mx-2"></i>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" >1</a></li>
      <li class="page-item"><a class="page-link" >2</a></li>
      <li class="page-item"><a class="page-link" >3</a></li>
      <li class="page-item">
        <a class="page-link" >Next</a>
      </li>
    </ul>
  </nav>
</div>
