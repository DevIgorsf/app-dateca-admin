<div class="mat-elevation-z8">
  <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef> Registro </th>
      <td mat-cell *matCellDef="let element"> {{ element.registrationNumber }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header
      sortActionDescription="Ordenar por nome">
        Nome
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="editar-professor/{{element.id}}">
          <i class="bi bi-pencil-square text-success mx-2"></i>
        </a>
        <i (click)="deleteProfessor(element.id)" class="bi bi-trash-fill text-danger mx-2"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSize]="5"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
