<div class="createProfessor">
  <h3 class="mt-3 mb-5">Editar professor</h3>
  <form
    [formGroup]="formulario">
    <div class="form">
      <div>
        <label class="mb-1 ms-2" for="registrationNumber">Registro </label>
        <input required
          type="text"
          formControlName="registrationNumber"
          placeholder="Digite o registro"
          [ngClass]="campoValidado('registrationNumber')"
          >
        <app-message
          *ngIf="!validado"
          mensagem="Usuário obrigatório"
        ></app-message>
      </div>

      <div>
        <label class="mb-1 ms-2" for="name">Nome </label>
        <input required
          type="text"
          formControlName="name"
          placeholder="Digite seu nome"
          [ngClass]="campoValidado('name')"
          >
        <app-message
          *ngIf="!validado"
          mensagem="Usuário obrigatório"
        ></app-message>
      </div>

      <div>
        <label class="mb-1 ms-2" for="phone">Telefone </label>
        <input required
          type="text"
          formControlName="phone"
          placeholder="Digite seu telefone"
          [ngClass]="campoValidado('phone')"
          >
        <app-message
          *ngIf="!validado"
          mensagem="Usuário obrigatório"
        ></app-message>
      </div>

      <div>
        <label class="mb-1 ms-2" for="email">Email </label>
        <input required
          type="text"
          formControlName="email"
          placeholder="Digite seu e-mail"
          [ngClass]="campoValidado('email')"
          >
        <app-message
          *ngIf="!validado"
          mensagem="Usuário obrigatório"
        ></app-message>
      </div>
    </div>

    <div class="d-flex justify-content-end m-5">
      <button
        (click)="cancelar()"
        class="button-cancelar me-5">
          Cancelar
      </button>

      <button
      id="botao-salvar"
      (click)="updateProfessor()"
      class="button-adicionar  me-5"
      [ngClass]="habilitarBotao()"
      [disabled]="!formulario.valid">
        Adicionar
      </button>
    </div>
  </form>
</div>
