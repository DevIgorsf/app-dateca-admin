<header class="navbar default-layout-navbar p-0 fixed-top d-flex flex-row">
  <button class="navbar-toggler align-self-center" type="button" (click)="toggleSidebar()">
    <i class="bi bi-list text-white"></i>
  </button>
  <mat-slide-toggle
  [checked]="isDarkMode" 
  (change)="onSlideToggleChange($event)"></mat-slide-toggle>
  <nav class="navbar__navegacao">
    <div class="dropdown" *ngIf="user$ | async as user">
      <div class="dropdown-toggle navbar__navegacao-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle"></i>
        <p >{{getFirstName(professor?.name)}}</p>
      </div>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li class="navbar-list__item">
          <a class="dropdown-item" routerLink="/admin/perfil">
            <span class="navbar-list__icon">
              <i class="bi bi-person"></i>
            </span>
            <span class="ms-2">Perfil</span>
          </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li class="navbar-list__item">
          <a class="dropdown-item text-danger" (click)="logout()">
            <span class="navbar-list__icon">
              <i class="bi bi-box-arrow-right"></i>
            </span>
            <span class="ms-2">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
